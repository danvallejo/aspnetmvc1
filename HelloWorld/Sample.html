<!DOCTYPE html>
<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script>
        function onClick() {
            $(this).hide()
            alert('hello')
        }

        function onReady() {
            $("p").click(onClick)
        }

        $(document).ready(onReady)
    </script>
</head>
<body>

    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>

</body>
</html>
